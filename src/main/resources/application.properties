
spring.datasource.url=jdbc:postgresql://localhost:5434/Leaseplan	
spring.datasource.username=postgres
spring.datasource.password=root
#for flyway
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
#at this point users are initialized and this property has to be set to run data.sql on application start, otherwise it only works for embedded dbs
spring.datasource.initialization-mode=always 

server.error.include-message=always